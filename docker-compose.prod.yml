version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aimanage-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-ai_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aimanage-network
    restart: always

  server:
    image: ghcr.io/${GITHUB_REPOSITORY}/server:latest
    container_name: aimanage-server
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB:-ai_db}
      DB_SSLMODE: disable

      # JWT
      JWT_SECRET: ${JWT_SECRET}

      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_MOCK_MODE: ${STRIPE_MOCK_MODE:-false}

      # OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}

      # HuggingFace
      HUGGINGFACE_TOKEN: ${HUGGINGFACE_TOKEN}

      # App
      PORT: 8081
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    ports:
      - "127.0.0.1:8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aimanage-network
    volumes:
      - ./uploads:/app/uploads
    restart: always

  app:
    image: ghcr.io/${GITHUB_REPOSITORY}/app:latest
    container_name: aimanage-app
    ports:
      - "127.0.0.1:3000:80"
    depends_on:
      - server
    networks:
      - aimanage-network
    restart: always

volumes:
  postgres_data:

networks:
  aimanage-network:
    driver: bridge
