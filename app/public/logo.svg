<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main circle background -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)"/>

  <!-- AI Brain/Neural network representation -->
  <!-- Central node -->
  <circle cx="100" cy="100" r="12" fill="white" opacity="0.9"/>

  <!-- Neural network nodes and connections -->
  <!-- Top layer -->
  <circle cx="70" cy="60" r="8" fill="white" opacity="0.7"/>
  <circle cx="100" cy="50" r="8" fill="white" opacity="0.7"/>
  <circle cx="130" cy="60" r="8" fill="white" opacity="0.7"/>

  <!-- Bottom layer -->
  <circle cx="70" cy="140" r="8" fill="white" opacity="0.7"/>
  <circle cx="100" cy="150" r="8" fill="white" opacity="0.7"/>
  <circle cx="130" cy="140" r="8" fill="white" opacity="0.7"/>

  <!-- Left and Right nodes -->
  <circle cx="50" cy="100" r="8" fill="white" opacity="0.7"/>
  <circle cx="150" cy="100" r="8" fill="white" opacity="0.7"/>

  <!-- Connection lines -->
  <line x1="100" y1="100" x2="70" y2="60" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="100" x2="100" y2="50" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="100" x2="130" y2="60" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="100" x2="70" y2="140" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="100" x2="100" y2="150" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="100" x2="130" y2="140" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="100" x2="50" y2="100" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="100" x2="150" y2="100" stroke="white" stroke-width="2" opacity="0.4"/>

  <!-- Outer glow effect -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#accentGradient)" stroke-width="3" opacity="0.5"/>
</svg>
