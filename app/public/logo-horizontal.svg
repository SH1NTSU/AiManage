<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon circle -->
  <circle cx="50" cy="50" r="35" fill="url(#logoGradient)"/>

  <!-- Central AI node -->
  <circle cx="50" cy="50" r="5" fill="white" opacity="0.95"/>

  <!-- Neural network nodes -->
  <circle cx="35" cy="35" r="3.5" fill="white" opacity="0.8"/>
  <circle cx="50" cy="30" r="3.5" fill="white" opacity="0.8"/>
  <circle cx="65" cy="35" r="3.5" fill="white" opacity="0.8"/>
  <circle cx="35" cy="65" r="3.5" fill="white" opacity="0.8"/>
  <circle cx="50" cy="70" r="3.5" fill="white" opacity="0.8"/>
  <circle cx="65" cy="65" r="3.5" fill="white" opacity="0.8"/>
  <circle cx="30" cy="50" r="3.5" fill="white" opacity="0.8"/>
  <circle cx="70" cy="50" r="3.5" fill="white" opacity="0.8"/>

  <!-- Connection lines -->
  <line x1="50" y1="50" x2="35" y2="35" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <line x1="50" y1="50" x2="50" y2="30" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <line x1="50" y1="50" x2="65" y2="35" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <line x1="50" y1="50" x2="35" y2="65" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <line x1="50" y1="50" x2="50" y2="70" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <line x1="50" y1="50" x2="65" y2="65" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <line x1="50" y1="50" x2="30" y2="50" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <line x1="50" y1="50" x2="70" y2="50" stroke="white" stroke-width="1.5" opacity="0.5"/>

  <!-- Text: ai -->
  <text x="110" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="700" fill="url(#logoGradient)">ai</text>

  <!-- Text: Manage -->
  <text x="165" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="400" fill="#1f2937">Manage</text>
</svg>
