services:
  mongo:
    image: mongo:6
    container_name: ai_mongo
    restart: always
    ports:
      - "27017:27017"
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongo_data:/data/db

  mongo-init:
    image: mongo:6
    container_name: mongo_init
    depends_on:
      - mongo
    restart: on-failure
    command: >
      bash -c "
        sleep 10 &&
        mongosh --host mongo:27017 --eval '
          rs.initiate({
            _id: \"rs0\",
            members: [{ _id: 0, host: \"localhost:27017\" }]
          })
        '"
      
volumes:
  mongo_data:
